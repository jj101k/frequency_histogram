<!DOCTYPE html>
<html>
    <head>
        <script src="../pathfind/Frameworker.js"></script>
        <script src="histogram.js"></script>
        <script src="scaler.js"></script>
        <script src="histogramRender.js"></script>
        <script src="epwImporter.js"></script>
        <script src="epwDataFormat.js"></script>
        <script src="epwParser.js"></script>
        <style type="text/css">
            body {
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-size: 10pt;
            }
            fieldset[data-readwrite] {
                border: 0 none;
                padding: 0;
            }
            fieldset[data-readwrite] [data-pseudo-option] {
                padding: 0.3em;
                display: block;
                float: left;
                width: 10em;
                line-height: 1em;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                border: 1px solid #888;
                cursor: pointer;
            }
            fieldset[data-readwrite] [data-pseudo-option][data-selected] {
                background: black;
                color: white;
            }
            label.quick-click {
                border: 1px solid black;
                padding: 0.5em;
                margin-right: 0.5em;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <section id="main">
            <section>
                <h2>Import</h2>
                <p>Import EPW data file <input type="file" id="import"/></p>
            </section>
            <section>
                <h2>Options</h2>
                <div>
                    <p>Field</p>
                    <fieldset style="width: 100%" data-readwrite="field">
                    </fieldset>
                    <p>
                        Units:
                        <span data-read="units" data-read-trigger="field">?</span>
                    </p>
                    <p>Period</p>
                    <fieldset style="width: 100%" data-readwrite="period">
                    </fieldset>
                </div>
                <p>
                    Graph type
                    <fieldset style="width: 100%" data-readwrite="graphType">
                    </fieldset>
                </p>
                <p>
                    <label class="quick-click">
                        <input type="checkbox" data-readwrite="debug"/>
                        Logging
                    </label>
                    <label class="quick-click">
                        <input type="checkbox" data-readwrite="first24"/>
                        First 24 points only
                    </label>
                </p>
                <p>
                    Value (x) scaling
                    <select data-readwrite="preferLog">
                        <option value="0">Autodetect</option>
                        <option value="1">Log(n)</option>
                        <option value="-1">n</option>
                    </select>
                </p>
            </section>
            <section>
                <h2 id="graph-title"></h2>
                <p id="graph-container"></p>
            </section>
        </section>
        <script src="main.js"></script>
    </body>
</html>
