<!DOCTYPE html>
<html>
    <head>
        <script src="../pathfind/Frameworker.js"></script>
        <script src="histogram.js"></script>
        <script src="scaler.js"></script>
        <script src="histogramRender.js"></script>
        <script src="epwImporter.js"></script>
        <script src="epwDataFormat.js"></script>
        <script src="epwParser.js"></script>
        <style type="text/css">
            body {
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-size: 10pt;
            }
            fieldset {
                border: 0 none;
                padding: 0;
            }
            fieldset label {
                padding: 0.3em;
                display: block;
                float: left;
                width: 10em;
                line-height: 1em;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                border: 1px solid #888;
            }
            fieldset label.selected {
                background: black;
                color: white;
            }
            fieldset label input[type="radio"] {
                display: none;
            }
        </style>
    </head>
    <body>
        <section id="main">
            <section>
                <h2>Import</h2>
                <p>Import EPW data file <input type="file" id="import"/></p>
            </section>
            <section>
                <h2>Options</h2>
                <div>
                    <p>Field</p>
                    <fieldset style="width: 100%" data-readwrite="field" data-options="fieldOptions">
                    </fieldset>
                </div>
                <p>
                    Units:
                    <span data-read="units" data-read-trigger="field">?</span>
                </p>
                <p>
                    Logging
                    <input type="checkbox" data-readwrite="debug"/>
                </p>
                <p>
                    Plain histogram
                    <input type="checkbox" data-readwrite="plain"/>
                </p>
                <p>
                    First 24 points only
                    <input type="checkbox" data-readwrite="first24"/>
                </p>
                <p>
                    Value (x) scaling
                    <select data-readwrite="preferLog">
                        <option value="0">Autodetect</option>
                        <option value="1">Log(n)</option>
                        <option value="-1">n</option>
                    </select>
                </p>
            </section>
            <section>
                <h2 id="graph-title"></h2>
                <p id="graph-container"></p>
            </section>
        </section>
        <script src="main.js"></script>
    </body>
</html>
